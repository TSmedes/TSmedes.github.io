                <label for="email">E-mail: </label>

            </div>
            <div class="form-line">
                <label for="content">Message: </label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>

                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
